<body>
<div id="talk" class="clearfix">
  <h1>This page talks to you!</h1>
  <div class="buttons">
    <button id="hello">Say Hello!</button>
    <button id="something">Say something</button>
    <button id="bye">Say Goodbye</button>
  </div>  
    <h3>The use:</h3>
    <ul id="user"></ul>

    <ul id="webpage"></ul>
</div>
  
<div id="pets" class="clearfix">

  <div class="buttons">
  <button id="dog">DOGS</button>
  <button id="cat">CATS</button>
  </div>
  <ul id="dog-bark"></ul>
  <ul id="meow"></ul>
</div>
  <div id="images"  class="clearfix">

    <img src="images.jpg">
    <img src="images%20(1).jpg">

  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
